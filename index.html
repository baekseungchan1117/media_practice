<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 헤더</title>
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./index2.css" />
</head>

<body>
    <!-- TODO
      - [ ] 너비가 992px 이상일 때, 메뉴1~4 리스트가 보여짐 (메뉴 아이콘 가리기, css)
      - [ ] 너비가 992px 미만일 때, 메뉴 아이콘이 보여짐 (메뉴1~4 리스트 가리기, css)
        - [ ] Bootstrap Icon 사용
      - [ ] 너비가 992px 미만일 때, 메뉴 아이콘 클릭시 .toggle-menu 가 나타남 (javascript)
    -->
    <!-- 헤더 -->
    <header>
        <h1>LOGO</h1>
        <a href="#" class="icon-menu"><i class="bi bi-list"></i></a>
        <nav class="list-menu">
            <a href="#">메뉴1</a>
            <a href="#">메뉴2</a>
            <a href="#">메뉴3</a>
            <a href="#">메뉴4</a>
        </nav>
    </header>
    <!-- 토글 메뉴 -->
    <nav class="toggle-menu d-none">
        <div class="toggle-menu-container">
            <a href="#">메뉴1</a>
            <a href="#">메뉴2</a>
            <a href="#">메뉴3</a>
            <a href="#">메뉴4</a>
        </div>
    </nav>


    <script>
        $('.icon-menu').click(function () {
            $('.d-none').slideToggle(1000);
        });

    </script>
</body>

</html>
